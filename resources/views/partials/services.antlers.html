<div class="bg-white {{ layout == 'flex' ? 'flex' : '' }} gap-y-8" style="flex-wrap: wrap;">
    {{ services }}

    <div
        class="mx-auto {{ if !image }} w-1/2 {{/if}} services grid gap-8 grid-cols-1 md:grid-cols-2"
    >
        {{ if image }}
        <div
            class="services-image {{ image_position === 'right' ? 'md:order-2' : 'md:order-1' }} flex {{ image_alignement === 'center' ? 'items-center' : (image_alignement === 'flex-end' ? 'items-end' : 'items-start') }}"
        >
            <img
                src="{{ image:url }}"
                alt="{{ services_title }}"
                style="min-width: 175px; max-width: {{ image_width ?? 50 }}%;"
                class="h-auto rounded-lg"
            />
        </div>
        {{ /if }}

        <div
            class="services-content {{ if image }} {{ image_position === 'right' ? 'md:order-1' : 'md:order-2' }} {{ else }} col-span-2 {{ /if }}"
        >
            {{ content }}
        </div>
    </div>

    {{ /services }}
</div>

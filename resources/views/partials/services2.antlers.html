<div class="bg-white max-w-custom mx-auto rounded-lg {{ box_shadow === 'small' ? 'shadow-sm' : (box_shadow === 'medium' ? 'shadow-md' : (box_shadow === 'large' ? 'shadow-lg' : '')) }}">
    <div class="home_temp mx-auto px-4 pt-4 md:pt-8">
        <div class="just_bard mx-auto flex flex-col items-center justify-center">
            {{ intro }}
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 services px-4">
        {{ services }}
        <div class="flex flex-col gap-4">
            <div class="services-image {{ image_position === 'right' ? 'md:order-2' : (image_position === 'bottom' ? 'order-2' : 'md:order-1') }} flex {{ image_alignement === 'center' ? 'justify-center' : (image_alignement === 'flex-end' ? 'justify-end' : 'justify-start') }}">
                {{ image }}
                <img
                    src="{{ url }}"
                    alt="{{ services_title }}"
                    style="min-width: 50px; max-width: {{ image_width }}%;"
                    class="h-[50px] rounded-lg"
                />
                {{ /image }}
            </div>
            <div class="services-content {{ image_position === 'right' ? 'md:order-1' : (image_position === 'bottom' ? 'order-1' : 'md:order-2') }}">
                {{ content }}
            </div>
        </div>
        {{ /services }}
    </div>
</div>
